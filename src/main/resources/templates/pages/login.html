<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8"/>
     <!--   <link rel="stylesheet" href="../../static/css/style.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Document</title>
</head>

<body>

  <div class="row align-items-center">
    <img th:src="@{/img/clanflixlogo.png}" id="logo" alt="">
  </div>

<div class="row align-items-center">


  <form class="card" th:action="@{/login}" method="POST">

    <div th:if="${param.error}" class="info col-md-5">
      <p>Invalid username or password</p>
    </div>

    <div th:if="${param.logout}" class="info col-md-5">
      <p>You have been logged out!</p>
    </div>

    <input type="text" name="username" placeholder="Username"/>
    <input type="password" name="password" placeholder="Password"/>
    <button type="submit" value="submit" class="btn btn-dark">LOG ME</button>
  </form>
</div>



</body>

</html>
